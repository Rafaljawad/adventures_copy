<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css link with jinja template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="container2">

    <h1>Edit Adventure</h1>
    <h3>{{session.first_name}} {{session.last_name}}</h3>
    
    <form action="/adventure/edit/{{this_adventure.id}}" method="post" class="login">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <div>
            <label   label for="title">Title :</label>
            <input type="text" name="title" value="{{this_adventure.title}}">
        </div>
        <div>
            <label for="description">Description: </label>
            <textarea name="description"  cols="30" rows="10">{{this_adventure.description}}"</textarea>
        </div>
        <div>
            <label for="place">Place: </label>
            <select name="place" value="{{this_adventure.place}}" >
            <option value="">--select--</option>
            <option value="old_town">Old Town</option>
            <option value="Bangor">Bangor</option>
            <option value="brewer">Brewer</option>
            <option value="Hampden">Hampden</option>
        </select>
        </div>
        <div>
            <label for="date">Date : </label>
            <input type="date" name="date" value="{{this_adventure.date}}" >
        </div>
        <button type="submit" class="btn btn-primary">Edit Adventure</button>
            <!-- this syntax BELOW for flash error message  -->
    <div class="conatiner error">
        <ul>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <li>{{message}}</li><!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}
        </ul>
    </div>
        <a href="/dashboard">Dashboard</a>
        <a href="/users/logout">Logout</a>
    </div>
    </form>



</div>
</body>
</html>
